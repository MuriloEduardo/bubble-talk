<div class="col-md-12">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="link-and-input">
						<div>
							<input type="email" class="form-control sizing-more-input input-new-adm" ng-model="dados.local.email" placeholder="Qual o email do novo administrador?">
						</div>
						<div>
							<a href="javascript:void(0)" class="sizing-more-input text-center" ng-disabled="!dados" ng-click="newAdm(dados)"><i class="material-icons" ng-class="{'rotate-animate': loadNewAdm}">{{loadNewAdm && 'cached' || 'send'}}</i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-show="equipe.length">
		<div ng-repeat="adm in equipe" class="col-md-3">
	        <div class="panel cada-adm">
	        	<div class="panel-body text-center">
	        		<div ng-if="adm.local.senha" class="foto-adm" ng-class="{'no-img-perfil': !user.foto}" ng-style="{'background-image': 'url()'}"></div>
	        		<p class="email-adm" ng-if="adm.nome">{{adm.nome}}</p>
	        		<p class="email-adm">{{adm.local.email}}</p>
	        		<span ng-if="!adm.local.senha" class="label label-danger">Aguardando este administrador cadastrar sua senha.</span>
	        	</div>
	        </div>
	    </div>
	</div>
</div>
