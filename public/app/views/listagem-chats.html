<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="row">
			<div class="col-md-12">
				<div class="panel">
					<div class="panel-body">
						<a href="javascript:void(0)" ng-click="go('new-bubble')" class="btn btn-primary pull-right btn-with-icon">
							<i class="material-icons">&#xE145;</i>
							<span>Adicionar um novo chat</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="cada-chat panel" data-icon="&#xE315;" ng-repeat="chat in allChats" ng-click="openChat(chat)">
					<div class="bubble" ng-class="{'no-chat-perfil': !chat.foto}"></div>
					<div class="desc-bubble">
						<div class="nome">
							{{chat.dados.appname | spaceless}}
						</div>
						<div class="infos">
							ID do Chat: {{chat._id}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
